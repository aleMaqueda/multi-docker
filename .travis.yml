sudo: required
services:
  - docker
before_ install:
  - docker build -t alemaqueda/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run alemaqueda/react-test npm test -- --coverage
after_success:
  - docker build -t alemaqueda/multi-client ./client
  - docker build -t alemaqueda/multi-nginx ./nginx
  - docker build -t alemaqueda/muti-server ./server
  - docker build -t alemaqueda/multi-wprker ./worker
